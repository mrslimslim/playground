<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const str1 = 12;
    const str2 = '12';
    // 这里需要注意
    const str3 = 'blue';
    const str4 = true;
    console.log(isNaN(str1));
    console.log(isNaN(str2));
    console.log(isNaN(str3));
    console.log(isNaN(str4));
    console.log(isNaN(NaN));
    // NaN != NaN
    console.log(NaN === NaN);
    // isNaN 的实现过程是
    // 会首先调用对象的valueOf()方法，然后确定该方法返回的值是否转换为数值
    // blue=> valueOf() => blue => +blue => NaN
  </script>
</body>
</html>
