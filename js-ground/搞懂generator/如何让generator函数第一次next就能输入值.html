<body>
  <script>
    function wrapper(generatorFunc) {
      return function(){
        const generator = generatorFunc(...arguments);
        generator.next();
        return generator;
      }
    }

    const wrapperG = wrapper(function*(){
      console.log(`First input ${yield}`);
      return 'Done';
    })
    wrapperG().next('helloworld');

    
  </script>
