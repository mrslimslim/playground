  <script>

    function*foo() {
      yield 'a';
      yield 'b';
    }
    function*bar(){
      yield 'x';
      yield*foo();
      yield 'y'
    }

    function* gen() {
      yield* [1,2,3];
    }


    // 等同于

    function*gen1(){
      for(let i of [1,2,3]){
        yield i;
      }
    }


    
  </script>
