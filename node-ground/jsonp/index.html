<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>fetch jsonp</button>
    <p></p>
    <script>
        const btn = document.querySelector('button');
        const pTag = document.querySelector('p');
        
        btn.addEventListener('click',function(){
            const tmpScript = document.createElement('script');
            const url = 'http://localhost:3001?callback=myFunction';
            const img = new Image();
            img.src = 'http://localhost:3001/tagReport?spendTime=+' + Date.now();
            tmpScript.setAttribute('src', url);
            document.getElementsByTagName('head')[0].appendChild(tmpScript);
            tmpScript.onerror = function(){
                console.log('failed');
            }
            tmpScript.onload = function(){
                console.log('success');
            }
        })
        var myFunction= function(data){
            console.log(data);
            pTag.innerHTML = data.message;
        }
    </script>
</body>
</html>
