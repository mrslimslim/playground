<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const map = {};
        const fb = function(n){
            if(n == 1){
                return 1;
            }
            if(n==2){
                return 2;
            }
            if(map[n]) return map[n];
            let value = fb(n-1) + fb(n-2);
            map[n] = value;
            return value;
        }
    </script>
</body>
</html>
