<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <script>
        function randomArr(n,l,r){
            let arr = [];
            for(let i = 0; i < n; i++){
                let _random = Math.round(l + Math.random() * (r - l));
                arr.push(_random);
            }
            return arr;
        }

        console.log(randomArr(5,0,10));
    
    </script>
</body>
</html>
