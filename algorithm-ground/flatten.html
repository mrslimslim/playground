<!DOCTYPE html>

<head>

<body>
    <script>
        var arr = [12,1,2,[1,2],[1,[3],[4]]];

        const flatten = function(arr){
            while(arr.some(item=>Array.isArray(item))){
                arr = [].concat(...arr);
            }
            return arr;
        }

        const flattenReducer = arr => arr.reduce((a,b)=> (Array.isArray(b) ? [...a,...flattenReducer(b)]: [...a,b]), []);
        console.log(flatten(arr));
    </script>
</body>
</html>
