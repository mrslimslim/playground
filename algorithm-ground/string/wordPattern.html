        /**
         * 给一个样板跟一个字符串，判断字符串是否有遵循样板的格式
         * 比如 pattern = 'abba' str = 'dog cat cat dog'  这样就满足条件
         */

         /**
          * 1.创建两个对象map ,用pattern映射target, 再用target映射pattern,如果一一对应说明成立，返回true
          * 2.如果二者的长度不相符则说明肯定不一样 返回false
          * 3. 比如 mapA = {a:'dog',b:'cat'} mapB = {'dog': 'a', 'cat': 'b'}
        */


        const isSame = function(p, t){
            const pArr = p.split('');
            const tArr = t.split(' ');
            const tMap = {};
            const pMap = {}
            if(pArr.length != tArr.length) return false;
            for(let ip in pArr){
                let itemp = pArr[ip];
                let itemt = tArr[ip];
                if(!pMap[itemp]){
                    pMap[itemp] = tArr[ip];
                }else if(pMap[itemp] != tArr[ip]){
                    return false;
                }

                if(!tMap[itemt]){
                    tMap[itemt] = pArr[ip];
                }else if(tMap[itemt] != pArr[ip]){
                    return false;
                }
            }
            return true;
        }
