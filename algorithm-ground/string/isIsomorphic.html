<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const isIsmorphic = function(s, t){
            var mapS = {}
            var mapT = {}
            for(var i in s){
                var valueS = s[i];
                var valueT = t[i];
                //如果这个字母还没出现过，则加到mapS中去
                if(!mapS[valueS]){
                    mapS[valueS] = valueT;
                }else if(mapS[valueS] != valueT){
                    return false;
                }

                if(!mapT[valueT]){
                    mapT[valueT] = valueS;
                }else if(mapT[valueT] != valueS){
                    return false;
                }
            }
            return true;
        }

        console.log(isIsmorphic('joke','mill'));
    </script>
</body>
</html>
