<body>
    <script>
        const invertBinaryTree = function(root){
            // 
            if(root === null || (root.right === null && root.left === null) ){
                return root;
            }
            // 左节点为本来的右节点
            var temp = root.left;
            root.left = invertBinaryTree(root.right);
            root.right = invertBinaryTree(temp);
            return root;
        }
    </script>
</body>
